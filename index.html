<!DOCTYPE html>
<html>
<head>
<title>Private Control System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
    color: #00ffcc;
}

.app {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    width: 420px;
    box-shadow: 0 0 20px #00ffcc;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin: 6px 0;
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    border-radius: 5px;
}

button {
    padding: 6px 12px;
    border: none;
    background: #00ffcc;
    color: black;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 5px;
}

button:hover {
    background: white;
}

#result {
    margin-top: 10px;
    min-height: 40px;
    white-space: pre-wrap;
}

.admin-box {
    border-top: 1px solid #00ffcc;
    margin-top: 15px;
    padding-top: 10px;
}
</style>
</head>

<body>

<div class="app">
<h3>PRIVATE SYSTEM</h3>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">LOGIN</button>

<div id="result"></div>
<div id="adminPanel"></div>
</div>
<script>

let adminPassword = "Admingod2015";

let defaultAccounts = {
    lyla: {
        password: "lyla123",
        message: "i really like you youre too beautiful to ignore",
        locked: false,
        attempts: 0
    },
    lyla_apology: {
        password: "lyla321",
        message: "I am so sorry for everything I have ever done that made you feel uncomfortable. I am really sorry.",
        locked: false,
        attempts: 0
    },
    emmanuella: {
        password: "emmanuella123",
        message: "you always make my day",
        locked: false,
        attempts: 0
    },
    scarlet: {
        password: "scarlet123",
        message: "You are someone to trust",
        locked: false,
        attempts: 0
    },
    brodie: {
        password: "brodie123",
        message: "someone to trust and a really good friend",
        locked: false,
        attempts: 0
    },
    ariana: {
        password: "ariana123",
        message: "Really funny and fun to play with.",
        locked: false,
        attempts: 0
    },
    bethany: {
        password: "bethany123",
        message: "A bit annoying but good to talk to.",
        locked: false,
        attempts: 0
    },
    beaty: {
        password: "beaty123",
        message: "Really funny and playful good to talk to.",
        locked: false,
        attempts: 0
    },
    tiffany: {
        password: "tiffany123",
        message: "I don't really know but to be honest you are the most athletic girl I have ever seen",
        locked: false,
        attempts: 0
    }
};

let accounts = JSON.parse(localStorage.getItem("accounts")) || defaultAccounts;
let loginLogs = JSON.parse(localStorage.getItem("logs")) || [];
let lylaForgiven = JSON.parse(localStorage.getItem("lylaForgiven")) || false;

function saveData() {
    localStorage.setItem("accounts", JSON.stringify(accounts));
    localStorage.setItem("logs", JSON.stringify(loginLogs));
    localStorage.setItem("lylaForgiven", JSON.stringify(lylaForgiven));
}

function login() {
    let user = document.getElementById("username").value.toLowerCase();
    let pass = document.getElementById("password").value;

    document.getElementById("adminPanel").innerHTML = "";

    // Admin login
    if (pass === adminPassword) {
        showAdmin();
        return;
    }

    if (!accounts[user]) {
        document.getElementById("result").innerHTML = "‚ùå User not found.";
        return;
    }

    if (accounts[user].locked) {
        document.getElementById("result").innerHTML = "‚ùå Account Locked.";
        return;
    }

    if (accounts[user].password === pass) {

        accounts[user].attempts = 0;
        loginLogs.push(user + " logged in");
        saveData();

        let message = accounts[user].message;

if (message.toLowerCase().includes("sorry")) {
    document.getElementById("result").innerHTML =
        message +
        "<br><br><button onclick='forgive()'>Will you forgive me?</button>";
} else {
    document.getElementById("result").innerHTML = message;
}

    } else {

        accounts[user].attempts = (accounts[user].attempts || 0) + 1;

        if (accounts[user].attempts >= 3) {
            accounts[user].locked = true;
            loginLogs.push(user + " AUTO-LOCKED after 3 failed attempts");
            document.getElementById("result").innerHTML = "‚ùå Account Auto-Locked.";
        } else {
            document.getElementById("result").innerHTML = "‚ùå Wrong password.";
        }

        saveData();
    }
}

function forgive() {
    lylaForgiven = true;
    saveData();
    document.getElementById("result").innerHTML = "üíñ Forgiveness recorded.";
}

function showAdmin() {

    let accountList = Object.keys(accounts).map(user => `
        <div style="border:1px solid #00ffcc; padding:5px; margin:5px 0;">
        <strong>${user}</strong> |
        Locked: ${accounts[user].locked} |
        Attempts: ${accounts[user].attempts || 0}
        <br>
        <button onclick="editAccount('${user}')">Edit</button>
        <button onclick="deleteAccount('${user}')">Delete</button>
        <button onclick="toggleLock('${user}')">Lock/Unlock</button>
        </div>
    `).join("");

    document.getElementById("adminPanel").innerHTML = `
    üëë ADMIN PANEL<br><br>

    Lyla Forgiven: ${lylaForgiven}<br><br>

    <h4>Create Account</h4>
    <input id="newUser" placeholder="Username">
    <input id="newPass" placeholder="Password">
    <textarea id="newMessage" placeholder="Message"></textarea>
    <button onclick="createAccount()">Create</button>

    <h4>Existing Accounts</h4>
    ${accountList}

    <h4>Login Logs</h4>
    ${loginLogs.join("<br>")}
    `;
}

function createAccount() {
    let user = document.getElementById("newUser").value.toLowerCase();
    let pass = document.getElementById("newPass").value;
    let msg = document.getElementById("newMessage").value;

    if (!user || !pass) {
        alert("Fill all fields");
        return;
    }

    accounts[user] = {
        password: pass,
        message: msg,
        locked: false,
        attempts: 0
    };

    saveData();
    showAdmin();
}

function editAccount(user) {
    let newPass = prompt("New password:", accounts[user].password);
    let newMsg = prompt("New message:", accounts[user].message);

    if (newPass !== null) accounts[user].password = newPass;
    if (newMsg !== null) accounts[user].message = newMsg;

    saveData();
    showAdmin();
}

function deleteAccount(user) {
    delete accounts[user];
    saveData();
    showAdmin();
}

function toggleLock(user) {
    accounts[user].locked = !accounts[user].locked;
    accounts[user].attempts = 0;
    saveData();
    showAdmin();
}

</script>




</body>
</html>
