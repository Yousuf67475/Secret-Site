<!DOCTYPE html>
<html>
<head>
<title>Private Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.app {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 340px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
}

button {
    padding: 8px 15px;
    border: none;
    border-radius: 20px;
    background: #ff4d88;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 5px;
}

button:hover {
    opacity: 0.8;
}

#result {
    margin-top: 15px;
    font-weight: bold;
}

.profile {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    border: 3px solid #ff4d88;
}

.heart {
    position: fixed;
    bottom: 0;
    font-size: 20px;
    animation: float 4s linear forwards;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="app">

</div>

<script>

let messages = JSON.parse(localStorage.getItem("messages")) || {

function showMessage(name) {

</script>


</body>
</html>
