<!DOCTYPE html>
<html>
<head>
<title>Private System</title>
<style>
body {
    background: black;
    color: #00ffcc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc;
    width: 350px;
    text-align: center;
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
}

button {
    padding: 10px 20px;
    background: #00ffcc;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #00ffaa;
}

#result {
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
    <h2>PRIVATE SYSTEM</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <div id="result"></div>
</div>

<script>

let accounts = {
    lyla: {
        password: "lyla123",
        message: "i really like you youre too beautiful to ignore"
    },
    lyla_apology: {
        password: "lyla321",
        message: "I am so sorry for everything I have ever done that made you feel uncomfortable. I am really sorry."
    },
    emmanuella: {
        password: "emmanuella123",
        message: "you always make my day"
    },
    scarlet: {
        password: "scarlet123",
        message: "You are someone to trust"
    },
    brodie: {
        password: "brodie123",
        message: "someone to trust and a really good friend"
    },
    ariana: {
        password: "ariana123",
        message: "Really funny and fun to play with."
    },
    bethany: {
        password: "bethany123",
        message: "A bit annoying but good to talk to."
    },
    beaty: {
        password: "beaty123",
        message: "Really funny and playful good to talk to."
    },
    tiffany: {
        password: "tiffany123",
        message: "I don't really know but to be honest you are the most athletic girl I have ever seen"
    }
};

function login() {

    let user = document.getElementById("username").value.toLowerCase();
    let pass = document.getElementById("password").value;
    let result = document.getElementById("result");

    if (!accounts[user]) {
        result.innerHTML = "‚ùå User not found.";
        return;
    }

    if (accounts[user].password !== pass) {
        result.innerHTML = "‚ùå Wrong password.";
        return;
    }

    let message = accounts[user].message;

    if (message.toLowerCase().includes("sorry")) {
        result.innerHTML =
            message +
            "<br><br><button onclick='forgive()'>Will you forgive me?</button>";
    } else {
        result.innerHTML = message;
    }
}

function forgive() {
    document.getElementById("result").innerHTML =
        "üíñ Forgiveness recorded.";
}

</script>

</body>
</html>
