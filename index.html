<!DOCTYPE html>
<html>
<head>
<title>Private System</title>
<style>
body {
    background: black;
    color: #00ffcc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc;
    width: 350px;
    text-align: center;
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
}

button {
    padding: 10px 20px;
    background: #00ffcc;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #00ffaa;
}

#result {
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
    <h2>PRIVATE SYSTEM</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <div id="result"></div>
</div>

<script>

let accounts = {
    lyla: {
        password: "lyla123",
        message: "i really like you youre too beautiful to ignore"
    },
    lylas: {
        password: "lyla321",
        message: "I am so sorry for everything I have ever done that made you feel uncomfortable. I am really sorry."
    },
    emmanuella: {
        password: "emmanuella123",
        message: "you always make my day"
    },
    scarlet: {
        password: "scarlet123",
        message: "You are someone to trust"
    },
    brodie: {
        password: "brodie123",
        message: "someone to trust and a really good friend"
    },
    ariana: {
        password: "ariana123",
        message: "Really funny and fun to play with."
    },
    bethany: {
        password: "bethany123",
        message: "A bit annoying but good to talk to."
    },
    beaty: {
        password: "beaty123",
        message: "A really funny person to talk to."
    },
    tiffany: {
        password: "tiffany123",
        message: "I don't really know what to say but to be honest you are the most athletic girl I have ever seen"
    }
};

  function login() {

    let user = document.getElementById("username").value.toLowerCase();
    let pass = document.getElementById("password").value;
    let result = document.getElementById("result");

    if (!accounts[user]) {
        result.innerHTML = "‚ùå User not found.";
        return;
    }

    if (accounts[user].password !== pass) {
        result.innerHTML = "‚ùå Wrong password.";
        return;
    }

    // üíî APOLOGY MODE
    if (user === "lylas") {

        document.body.style.background = "#1a1a1a";
        result.style.color = "#ffb6c1";
        result.style.fontSize = "18px";
        result.style.opacity = 0;

        let message = `
        <div style="margin-top:10px;">
        I am truly sorry for making you feel insecure and uncomfortable.<br><br>
        I never meant to hurt you.<br>
        You deserve to feel safe and respected.<br><br>
        </div>
        <button onclick="forgive()" 
        style="background:#ffb6c1; color:black; padding:10px 20px; border:none; cursor:pointer;">
        Will you forgive me? ü§ç
        </button>
        `;

        result.innerHTML = message;

        // Fade in effect
        let fade = 0;
        let interval = setInterval(() => {
            fade += 0.05;
            result.style.opacity = fade;
            if (fade >= 1) clearInterval(interval);
        }, 50);

        return;
    }

    // Normal accounts
    document.body.style.background = "black";
    result.style.color = "#00ffcc";
    result.style.fontSize = "16px";
    result.innerHTML = accounts[user].message
} 
}  
</script>

</body>
</html>
