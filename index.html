<!DOCTYPE html>
<html>
<head>
<title>Private System</title>

<style>
body{
background:black;
color:#00ccff;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.container{
background:#111;
padding:30px;
border-radius:20px;
box-shadow:0 0 40px #00ccff;
width:350px;
text-align:center;
}

h2{
color:#00ccff;
}

input{
width:90%;
padding:10px;
margin:10px 0;
background:black;
border:1px solid #00ccff;
color:#00ccff;
outline:none;
}

button{
padding:10px 20px;
background:#00ccff;
border:none;
cursor:pointer;
margin-top:10px;
font-weight:bold;
}

button:hover{
background:#00ffaa;
}

#output{
margin-top:20px;
min-height:50px;
}

.admin-btn{
background:#ff4d6d;
margin-top:5px;
}

.admin-btn:hover{
background:#ff758f;
}
</style>
</head>
<body>

<div class="container">
<h2>PRIVATE SYSTEM</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<br>
<button onclick="login()">LOGIN</button>
<button class="admin-btn" onclick="adminLogin()">ADMIN</button>

<div id="output"></div>
</div>

<script>

let accounts = JSON.parse(localStorage.getItem("accounts")) || {

admin:{
password:"admin123",
admin:true
},

lyla:{
password:"lyla123",
message:"You are too beautiful to ignore.",
color:"#00ccff"
}

};

function saveAccounts(){
localStorage.setItem("accounts", JSON.stringify(accounts));
}

function login(){

let user=document.getElementById("username").value.toLowerCase();
let pass=document.getElementById("password").value;
let output=document.getElementById("output");

if(!accounts[user]){
output.innerHTML="❌ User not found";
return;
}

if(accounts[user].password!==pass){
output.innerHTML="❌ Wrong password";
return;
}

if(accounts[user].admin){
openAdminPanel();
return;
}

document.body.style.background="black";
document.body.style.color=accounts[user].color || "#00ccff";

output.innerHTML=`
<h3 style="color:${accounts[user].color}">
WELCOME ${user.toUpperCase()}
</h3>
<p>${accounts[user].message || "No message set."}</p>
${accounts[user].customButton || ""}
`;

}

function adminLogin(){
document.getElementById("username").value="admin";
document.getElementById("password").focus();
}

function openAdminPanel(){

let output=document.getElementById("output");

let list="";

for(let u in accounts){
if(!accounts[u].admin){
list+=`
<div style="margin:10px 0;">
<b>${u}</b>
<button onclick="editUser('${u}')">Edit</button>
<button onclick="deleteUser('${u}')">Delete</button>
</div>
`;
}
}

output.innerHTML=`
<h3>ADMIN PANEL</h3>
<button onclick="createUser()">Create User</button>
<hr>
${list}
`;

}

function createUser(){

let name=prompt("New username:");
if(!name) return;

let pass=prompt("Password:");
if(!pass) return;

accounts[name.toLowerCase()] = {
password:pass,
message:"New user message",
color:"#00ccff"
};

saveAccounts();
alert("User created");
openAdminPanel();

}

function deleteUser(user){

if(confirm("Delete "+user+"?")){
delete accounts[user];
saveAccounts();
openAdminPanel();
}

}

function editUser(user){

let newPass=prompt("New password:",accounts[user].password);
if(newPass!==null) accounts[user].password=newPass;

let newMsg=prompt("New message:",accounts[user].message || "");
if(newMsg!==null) accounts[user].message=newMsg;

let newColor=prompt("Theme color (hex):",accounts[user].color || "#00ccff");
if(newColor!==null) accounts[user].color=newColor;

let addButton=confirm("Add custom button?");
if(addButton){
accounts[user].customButton=`
<button onclick="alert('Custom action for ${user}!')" 
style="background:${accounts[user].color};margin-top:10px;">
Special Button
</button>
`;
}

saveAccounts();
alert("Updated");
openAdminPanel();

}

</script>
</body>
</html>
