<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Messages</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow-x: hidden;
}

.app {
    background: white;
    padding: 30px;
    border-radius: 25px;
    width: 90%;
    max-width: 350px;
    margin: 80px auto;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    transition: 0.3s;
}

.shake {
    animation: shake 0.4s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #ccc;
}

button {
    padding: 12px 20px;
    border: none;
    border-radius: 25px;
    background: #ff4d79;
    color: white;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}

button:hover {
    background: #ff2f65;
}

#result {
    margin-top: 15px;
    min-height: 40px;
    font-weight: bold;
}

.heart {
    position: fixed;
    bottom: 0;
    font-size: 20px;
    animation: float 3s linear forwards;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="app" id="appBox">
<h1>üîê Private Access</h1>

<input type="text" id="nameInput" placeholder="Enter your name">
<input type="password" id="passwordInput" placeholder="Enter password">
<button onclick="unlock()">Unlock üíå</button>

<div id="result"></div>
</div>

<audio id="unlockSound">
<source src="https://www.soundjay.com/buttons/sounds/button-3.mp3" type="audio/mpeg">
</audio>

<script>
let attempts = 0;
let adminPassword = "Admingod2015";
let forgiveClicked = false;
let loginAttempts = [];

function unlock() {
    let name = document.getElementById("nameInput").value.trim().toLowerCase();
    let password = document.getElementById("passwordInput").value;
    let result = document.getElementById("result");
    let box = document.getElementById("appBox");

    loginAttempts.push(name);

    // ADMIN MODE
    if (password === adminPassword) {
        result.innerHTML = `
        üëë ADMIN MODE<br><br>
        Forgive clicked: ${forgiveClicked}<br>
        Login attempts: ${loginAttempts.join(", ")}
        `;
        startHearts();
        return;
    }

    if (name === "lyla" && password === "lyla123") {
        showMessage("Lyla üíï I really like you, you're too beautiful to ignore.");
    }
    else if (name === "lyla" && password === "lyla321") {
        result.innerHTML = `
        üíî Lyla...<br><br>
        I am so sorry for everything I have ever done.<br>
        Especially if I made you feel uncomfortable.<br>
        I truly am sorry.<br><br>
        <button onclick="forgive()">Will you forgive me?</button>
        `;
        startHearts();
        playSound();
    }
    else if (name === "emmanuella" && password === "emmanuella123") {
        showMessage("Emmanuella üå∏ You always make my day.");
    }
    else if (name === "scarlet" && password === "scarlet123") {
        showMessage("Scarlet üåπ You are someone to trust.");
    }
    else if (name === "brodie" && password === "brodie123") {
        showMessage("Brodie ü§ù Someone to trust and a really good friend.");
    }
    else {
        attempts++;
        box.classList.add("shake");
        setTimeout(() => box.classList.remove("shake"), 400);
        result.innerHTML = "‚ùå Wrong password";
    }
}

function showMessage(message) {
    typeEffect(message);
    startHearts();
    playSound();
}

function typeEffect(text) {
    let result = document.getElementById("result");
    result.innerHTML = "";
    let i = 0;
    let interval = setInterval(() => {
        result.innerHTML += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
    }, 40);
}

function forgive() {
    forgiveClicked = true;
    document.getElementById("result").innerHTML = "üíô Forgiveness recorded.";
}

function playSound() {
    document.getElementById("unlockSound").play();
}

function startHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }, 300);
}
</script>

</body>
</html>
