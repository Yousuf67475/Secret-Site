<!DOCTYPE html>
<html>
<head>
<title>Private System</title>
<style>
body {
    background: black;
    color: #00ffcc;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: 0.4s;
}

.container {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffcc;
    width: 350px;
    text-align: center;
    transition: 0.4s;
}

input, select {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    background: black;
    border: 1px solid #00ffcc;
    color: #00ffcc;
}

button {
    padding: 10px 20px;
    background: #00ffcc;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #00ffaa;
}

#result {
    margin-top: 15px;
}
</style>
</head>
<body>

<div class="container" id="mainBox">
    <h2>PRIVATE SYSTEM</h2>
    <div id="loginArea">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">LOGIN</button>
    </div>
    <div id="result"></div>
</div>

<script>

// DEFAULT ACCOUNTS
let defaultAccounts = {
    lyla: { password:"lyla123", message:"i really like you youre too beautiful to ignore" },
    lylas: { password:"lyla321", message:"I am so sorry for making you feel insecure and uncomfortable.", button:"Will you forgive me? ü§ç" },
    emmanuella: { password:"emmanuella123", message:"you always make my day" },
    scarlet: { password:"scarlet123", message:"You are someone to trust" },
    brodie: { password:"brodie123", message:"someone to trust and a really good friend" },
    ariana: { password:"ariana123", message:"Really funny and fun to play with." },
    bethany: { password:"bethany123", message:"A bit annoying but good to talk to." },
    beaty: { password:"beaty123", message:"Really funny and playful good to talk to." },
    tiffany: { password:"tiffany123", message:"You are the most athletic girl I have ever seen." }
};

// LOAD OR CREATE STORAGE
let accounts = JSON.parse(localStorage.getItem("accounts")) || defaultAccounts;

function saveAccounts() {
    localStorage.setItem("accounts", JSON.stringify(accounts));
}

function login() {
    let user = document.getElementById("username").value.toLowerCase();
    let pass = document.getElementById("password").value;
    let result = document.getElementById("result");

    if (user === "admin" && pass === "Admingod2015") {
        openAdmin();
        return;
    }

    if (!accounts[user]) {
        result.innerHTML = "‚ùå User not found.";
        return;
    }

    if (accounts[user].password !== pass) {
        result.innerHTML = "‚ùå Wrong password.";
        return;
    }

    applyTheme(user);

    result.innerHTML = "<div>"+accounts[user].message+"</div>";

    if (accounts[user].button) {
        result.innerHTML += `<br><button onclick="forgive()">${accounts[user].button}</button>`;
    }
}

function forgive() {
    alert("Thank you for giving me a chance ü§ç");
}

function applyTheme(user) {
    let acc = accounts[user];
    document.body.style.background = acc.bg || "black";
    document.body.style.color = acc.textColor || "#00ffcc";
    document.getElementById("mainBox").style.background = acc.boxColor || "#111";
}

// ADMIN PANEL
function openAdmin() {
    document.getElementById("loginArea").style.display = "none";
    let result = document.getElementById("result");

    let userOptions = Object.keys(accounts).map(u => `<option value="${u}">${u}</option>`).join("");

    result.innerHTML = `
        <h3>ADMIN PANEL</h3>
        <select id="editUser">${userOptions}</select><br>

        <input type="text" id="newMessage" placeholder="New Message"><br>
        <input type="color" id="bgColor"><br>
        <input type="color" id="textColor"><br>
        <input type="color" id="boxColor"><br>
        <input type="text" id="buttonText" placeholder="Custom Button Text (optional)"><br>

        <button onclick="saveChanges()">Save Changes</button>
        <button onclick="location.reload()">Exit</button>
    `;
}

function saveChanges() {
    let user = document.getElementById("editUser").value;

    accounts[user].message = document.getElementById("newMessage").value || accounts[user].message;
    accounts[user].bg = document.getElementById("bgColor").value;
    accounts[user].textColor = document.getElementById("textColor").value;
    accounts[user].boxColor = document.getElementById("boxColor").value;

    let btn = document.getElementById("buttonText").value;
    if (btn.trim() !== "") {
        accounts[user].button = btn;
    }

    saveAccounts();
    alert("Saved permanently.");
}

</script>

</body>
