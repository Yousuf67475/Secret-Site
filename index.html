<!DOCTYPE html>
<html>
<head>
<title>Private Message</title>
<style>
body {
    margin: 0;
    background: #f2f4f7;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    width: 360px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 90%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
}

button {
    padding: 10px 20px;
    margin-top: 12px;
    background: #4a90e2;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    background: #357bd8;
}

#result {
    margin-top: 20px;
    font-size: 15px;
    color: #444;
    line-height: 1.6;
}
</style>
</head>
<body>

<div class="container">
    <h2>Private Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="result"></div>
</div>

<script>


let accounts = {
    admin: { password: "1234", role: "admin" },
    emmanuella: { password: "1234", message: "You always make my day." },
    peace: { password: "1234", apology: true }
};

function login() {
    let user = document.getElementById("username").value.toLowerCase();
    let pass = document.getElementById("password").value;
    let result = document.getElementById("result");

    if (!accounts[user]) {
        result.innerHTML = "Username not found.";
        return;
    }

    if (accounts[user].password !== pass) {
        result.innerHTML = "Incorrect password.";
        return;
    }

    // Admin login
    if (accounts[user].role === "admin") {
        result.innerHTML = "Admin access granted.";
        return;
    }

    // Apology mode
    if (accounts[user].apology) {
        result.innerHTML = `
        <strong>A Message From Me</strong><br><br>
        I want to sincerely apologise for making you feel insecure or uncomfortable.<br><br>
        That was never my intention.<br><br>
        You deserve to feel respected, valued, and safe.<br><br>
        I truly am sorry.
        `;
        return;
    }

    // Normal message
    result.innerHTML = accounts[user].message;
}

</script>

</body>
</html>
